<html>

    />
    <style>
      html {
        box-sizing: border-box;
        padding-top: 32px;
      }
      body {
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
      }

      #snippet {
        /* display: flex;   */
        align-items: center;
        text-align: center;
        width: 90%;
      }

      #save-container {
        margin-top: 40px;
        margin-bottom: 60px;
        text-align: center;
      }
      .obturateur {
        width: 64px;
        height: 64px;
      }
      .obturateur * {
        transition: stroke 0.4s;
      }
      .obturateur:not(.filling) path {
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <div id="options">
      <form>
        <label for="themeNames">Theme:</label>
        <select id="themeNames"></select>

        <label for="fontSize">Font size:</label>
        <input id="fontSize" type="number" />

        <label for="leading">Leading space between lines:</label>
        <input id="leading" type="number" />

        <label for="lineCap">Line aspect:</label>
        <select id="lineCap">
          <option value="round">round</option>
          <option value="square">square</option>
        </select>

        <label for="margin">Space between canvas edges and code block:</label>
        <input id="margin" type="number" />

        <label for="lineNumbers">Include line numbers:</label>
        <input id="lineNumbers" type="checkbox" />

        <label for="lineNumberOffset">Line number offset from margin:</label>
        <input id="lineNumberOffset" type="number" />
      </form>
    </div>

    <div id="snippet"></div>
